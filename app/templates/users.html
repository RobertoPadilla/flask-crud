<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<header>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <div class="d-grid gap-2 d-md-flex justify-content-center">
                    <!-- # TODO: Crear variable para la url de redirecciÃ³n -->
                    <a href="http://localhost:5000/upload" class="btn btn-warning me-md-2" type="button">Agregar</a>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
    
    <div class="container mt-5">
        <div class="row">
            {% for user in users %}
            <div class="col-3">
                <div class="card">
                    <img src="{{url_for('static', filename = user[3])}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{ user[1] }}</p>
                    </div>
                    <div class="card-footer text-muted">{{ user[2] }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
